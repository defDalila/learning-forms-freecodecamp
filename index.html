<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Formulário de Registro</h1>
    
    <p>Por favor, preencha este formulário com as informações obrigatórias.</p>
    
    <form action="https://register-demo.freecodecamp.org" method="post">
    
    <fieldset>
      <legend>Informações pessoais</legend>
        <label for="nome">Nome: <input id="nome" name="nome" type="text" required></label>
        
        <label for="sobrenome">Sobrenome: <input id="sobrenome" name="sobrenome" type="text" required></label>
        
        <label for="email">E-mail: <input type="email" name="email" id="email" required></label>
        
        <label for="nova-senha">Crie uma Nova Senha: <input type="password" name="nova-senha" id="nova-senha" required minlength="8"
            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"/></label>
    </fieldset>
    
    <fieldset>
      <legend>Escolha o Tipo de Conta (obrigatório)</legend>
      <label for="personal-account"><input checked type="radio" id="personal-account" name="account-type" class="inline"> Personal</label>
      <label for="business-account"><input type="radio" id="business-account" name="account-type" class="inline"> Business</label>
    </fieldset>
    
    <fieldset>
      <label for="profile-picture">Insira uma imagem de perfil: <input type="file" id="profile-picture" name="profile-picture"/></label>
      <label for="idade">Idade (anos): <input type="number" id="idade" name="idade" min="13" max="120"></label>
      <label for="find-us">Como você ouviu sobre nós? 
        <select id="find-us">
        <option value="">(Selecione uma Opção)</option>
        <option value="1">News</option>
        <option value="2">YouTube</option>
        <option value="3">Fórum</option>
        <option value="4">Outros</option>
      </select></label>
      <label for="bio"> Forneça uma biografia:</label>
      <textarea name="bio" placeholder="Escreva uma breve biografia..." id="bio" name="bio" 	rows="4" cols="50"></textarea></label>
    </fieldset>
    

      <label for="terms-and-conditions">
        <input type="checkbox" id="terms-and-conditions" name="terms-and-conditions" class="inline" required>
          Eu li e concordo com os <a href="https://www.freecodecamp.org/news/terms-of-service/" target="_blank">termos e condições</a>
      </label><br>

    
    <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
